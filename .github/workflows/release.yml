name: Generate Release Note

on:
  push:
    tags:
      - '*'

jobs:
  generate-release-notes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get Milestone Issues
        id: milestone-issues
        run: |
          milestone_number=2.0.1
          curl -sSL \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/issues?milestone=${milestone_number}" \
            > milestone-issues.json

      - name: Generate Release Notes
        id: generate-release-notes
        run: |
          cat milestone-issues.json
          milestone_issues=$(cat milestone-issues.json)
          release_notes=""
          for issue in $(echo "${milestone_issues}" | jq -r '.[] | @base64'); do
            _jq() {
              echo ${issue} | base64 --decode | jq -r ${1}
            }
            release_notes+="* $(_jq '.title') (#$(_jq '.number'))\n"
          done
          echo "::set-output name=release_notes::$release_notes"
          echo "Generated Release Notes:"
          echo "$release_notes"